<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card-1</title>
    <link rel="stylesheet" href="card1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">

</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>

    <div class="card m-2">
        <div class="card-header" style="text-align: center; background-color: darkmagenta; color: white; ">
           <b style="text-align: center;"> Login</b>   <span style="float: inline-end;">&#10006;</span> 
        </div>

      
        <div class="card-body" style="text-align: center;">

            <img src="./images/tn logo.png" alt="" style="text-align: center;"><span style="float: inline-start; margin-top: 20px; font-weight:100px; border-radius: 200%; border: 2px solid black; padding:5px;">&#11104;</span>
            <p> <b>For all your booking needs login to </b></p>
            <p style="margin-right: 64px;"> <b>TNSTC MobileAPP account </b> </p>
            <form>
                <div class="form-group mt-2">
                  
                  <input type="text" class="form-control"  placeholder="UserName">
                </div>
                <div class="form-group mt-2">
                  
                  <input type="text" class="form-control" placeholder="Password">
                </div>
              </form>

              <button type="button" class="btn btn-primary btn-lg btn-block mt-2 mb-2" id="btn-1">LOGIN</button>
              <br>
              <button type="button" class="btn btn-secondary btn-lg btn-block mt-2 mb-2"  id="btn-2">REGISTER</button>


              
        </div>

    </div>
</body>

</html>
